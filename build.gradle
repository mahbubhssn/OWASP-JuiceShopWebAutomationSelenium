plugins {
    id 'java'
}

group 'owaspJuiceShop'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.8.3'
    //testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.0'
    implementation 'com.relevantcodes:extentreports:2.41.2'
}

test {
    useTestNG()
}